<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Twitter</h1>

    <form id="tweetForm">
        <label for="tweetTexto">Nuevo Tweet:</label>
        <input type="text" id="tweetTexto">
        <button type="submit">Publicar</button>
    </form>

    <ul id="tweetLista"> <!--Lista de tweets-->  
    </ul>

    <button id="resetButton">Resetear Tweets</button>
</body>
</html>
